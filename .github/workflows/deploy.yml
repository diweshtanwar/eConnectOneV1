name: Deploy to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    
    - name: Build backend
      run: dotnet publish backend/eConnectOne.API/eConnectOne.API.csproj -c Release -o ./backend-publish
    
    - name: Upload backend artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-artifact
        path: ./backend-publish
        retention-days: 5

  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Build frontend
      run: cd frontend && npm install && npm run build
    
    - name: Upload frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-artifact
        path: frontend/dist
        retention-days: 5

  deploy:
    runs-on: windows-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download backend artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-artifact
        path: ./backend-release
    
    - name: Download frontend artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-artifact
        path: ./frontend-release
    
    - name: Deploy to Azure App Service (when configured)
      run: |
        Write-Host "Backend artifact ready at: ./backend-release"
        Write-Host "Frontend artifact ready at: ./frontend-release"
        Write-Host "To deploy: Configure Azure credentials in GitHub Secrets"
      shell: pwsh
      continue-on-error: true
