name: Deploy to Production (Free Hosting)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install and build frontend
      run: |
        cd frontend
        npm install
        npm run build
        echo "Frontend build complete"
    
    - name: Deploy to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'frontend/dist'
    
    - name: Trigger GitHub Pages deployment
      uses: actions/deploy-pages@v4

  notify-deployment:
    runs-on: ubuntu-latest
    needs: deploy-frontend
    if: success()
    
    steps:
    - name: Print deployment info
      run: |
        echo "âœ… Frontend deployed to GitHub Pages"
        echo "URL: https://diweshtanwar.github.io/eConnectOneV1/"
        echo ""
        echo "Backend will be deployed via Railway.app"
        echo "Configure your Railway project at: https://railway.app"
