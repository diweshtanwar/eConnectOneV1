<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/eConnectOneV1/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>eConnectOne Portal</title>
    
    <!-- Handle redirect from 404.html -->
    <script>
      (function() {
        var redirect = sessionStorage.getItem('redirectPath');
        if (redirect && redirect !== '/eConnectOneV1/') {
          sessionStorage.removeItem('redirectPath');
          history.replaceState(null, '', redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
